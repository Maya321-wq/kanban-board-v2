<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Collaborative Kanban Board built with React" />
    <title>Kanban Board - React</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Dev helper: if the URL includes ?seed=true, load /seed-state.js to populate localStorage
      if (location.search.includes('seed=true')) {
        const s = document.createElement('script');
        s.src = '/seed-state.js';
        document.head.appendChild(s);
      }
    </script>
  </body>
</html>
